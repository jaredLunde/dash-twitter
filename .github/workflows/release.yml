name: release
on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install pnpm
        run: npm install pnpm -g --slient
      - name: Install
        run: |
          pnpm install --silent
      - name: Validate
        run: |
          pnpm validate
      - name: Build
        run: |
          pnpm build
